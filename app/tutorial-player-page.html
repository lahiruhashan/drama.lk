<body>
    <div class="header">
        <div class="wrap-left">
            <div class="logo">Drama.lk</div>

                <div class="search-icon"><i class="fa fa-search" style="font-size:20px" aria-hidden="true"></i></div>

        </div>
        <div class="search-result"></div>
        
        
        <div class="button-wrap">

            </div> -->

            <div class="advanced-search-icon profile-icon"></div>
            <div class="advanced-search-text profile-text">Profile</div>
            <div class="drop-icon">â–¿</div>
            </div>
        </div>
        <div class="drop-menu">
            <div class="menu-1">Settings</div>
            <div class="menu-2">
            <form action="Logout" method="post">
                <input class="signout" type="submit" value="Logout">
            </form>
            </div>

    <div class="slide-menu">

            <div class="logo-5"></div>

        </div>
        <div class="menu-item">

            New Trends
        </div>
        <hr class="horizontal">
        <div class="menu-item">
            <div class="logo-7"></div>
            About Us
        </div>
    
    </div>
    
    <label class="menu-label" for="menu-toggle">
        <div class="menu-toggler">
            <span class="line"></span>
        </div>
    </label>
    <div class="content">
        <div class="player-wrapper">
            <div class="player">
                <video src="resourses\video\video.mp4" controls = "controls" tabindex="0" poster="resourses\thumbnail.png" loop="loop"></video>
            </div>
            <div class="bottom-wrapper-left">
                <div class="video-title">Object Oriented Java Programming: Data Structures and Beyond</div>
                <div class="button-wrapper">
                    <div class="views"><i class="fa fa-eye" aria-hidden="true"></i> &nbsp 25K</div>

                </div>
                <div class="uploader">
                        <div class="profile-image"></div>
                        <div class="username">Lahiru Hashan</div>
                        <div class="follow-button">FOLLOW 12K</div>
                </div> 
                <div class="comment-section">
                    <div class="comments-title">Comments</div>
                    <div class="comments-list"></div>
                </div>        
            </div>   
        </div>
        <div class="recommended-list">
            <div class="heading">Recommended Next</div>
            <div class="list-container"></div>
        </div>
